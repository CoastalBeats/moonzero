<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Moonzero</title>

  <!-- Inter Variable -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="contact-page">

<header class="nav">
  <a href="index.html" class="contact-btn">HOME</a>
</header>

<section class="contact-section">

  <h1>Contact</h1>

  <form action="https://formspree.io/f/xlgbkqbo" method="POST">

    <!-- Custom subject line -->
    <input type="hidden" name="_subject" value="Moonzero — New Enquiry">

    <!-- Source tag -->
    <input type="hidden" name="source" value="moonzero-site">

    <input type="text" name="name" placeholder="Name" required>

    <input type="email" name="email" placeholder="Email" required>

    <textarea name="message" placeholder="Message" rows="6" required></textarea>

    <button type="submit">Send</button>

  </form>

</section>

</body>
</html>
