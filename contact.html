<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moonzero â€” Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;800&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="contact-page">

  <!-- NAV -->
  <header class="nav">
    <a href="index.html" class="contact-btn">HOME</a>
  </header>

  <!-- CONTACT CONTENT -->
  <div class="contact-wrapper">
    <h1>Contact</h1>

    <form action="https://formspree.io/f/xlgbkqbo" method="POST" class="contact-form">
      
      <input 
        type="text" 
        name="name" 
        placeholder="Name" 
        required
      >

      <input 
        type="email" 
        name="email" 
        placeholder="Email" 
        required
      >

      <textarea 
        name="message" 
        placeholder="Message" 
        required
      ></textarea>

      <!-- Hidden field so you know it's Moonzero -->
      <input type="hidden" name="source" value="Moonzero Website">

      <button type="submit">Send</button>

    </form>
  </div>

</body>
</html>
